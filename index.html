    <div>
        <div style="text-align: center;">
            <h1>18745 RP Data Analysis Demo</h1>
            <h3>Get Raw Simulation Data</h3>
            <div>
                <div class="alert alert-warning" role="alert" id="server-check-warning" style="display: none; margin: 0px 20px;">
                    The server is currently not responding (Maybe CORS). <br />
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h4>Send API here:</h4>
                    <form>
                        <h5> Get a simulation entry:<button type="button" id = "get_simulation_btn" class="btn btn-primary">Send API</button></h5>
                        <div class="form-group">
                            <label for="get_simulation_id">Simulation ID</label>
                            <textarea class="form-control" id="get_simulation_id" rows="1" placeholder="SimulationId"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="get_simulation_content">Select Data Content (multiple with ctrl)</label>
                          <select multiple class="form-control" id="get_simulation_content" size="15">
                            <option value="Speed">Speed</option>
                            <option value="Position">Position</option>
                            <option value="Direction">Direction</option>
                            <option value="Yaw">Yaw</option>
                            <option value="Pitch">Pitch</option>
                            <option value="Roll">Roll</option>
                            <option value="Accel">Accel</option>
                            <option value="ServoAngle">ServoAngle</option>
                            <option value="CarStatus">CarStatus</option>
                            <option value="EngineTemperature">EngineTemperature</option>
                            <option value="RPM">RPM</option>
                            <option value="Sensor">Sensor</option>
                            <option value="Event">Event</option>
                          </select>
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <h4>Database Response:</h4>
                    <pre id = "response" class="prettyprint lang-js"></pre>
                </div>
            </div>
            </div>
        </div>
